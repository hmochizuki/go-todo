version: "3.9"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: go_todo_app
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_PORT: ${DB_PORT}

  postgres:
    image: postgres:15
    container_name: go_todo_postgres
    restart: always
    environment:
      POSTGRES_USER: go_user
      POSTGRES_PASSWORD: securepassword
      POSTGRES_DB: go_todo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
